<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shruti</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div>
      <div class="">
        <input class="search" type="text" placeholder="Search User" />
      </div>
      <div class="bada-div">
        <div class="left">
          <div class="box">
            <div class="left-box">
              <label for="cars" class="drop-down">User Role:</label>
              <label for="cars">User Status:</label>
              <label for="cars">First Name:</label>
              <label for="cars">Email Address:</label>
            </div>
            <div class="right-box">
              <select name="cars" id="cars">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="opel">Opel</option>
                <option value="audi">Audi</option>
              </select>

              <!-- <label for="cars">User Status:</label> -->

              <select name="cars" id="cars">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="opel">Opel</option>
                <option value="audi">Audi</option>
              </select>

              <!-- <label for="cars">User Status:</label> -->
              <input type="text" placeholder="First Name" />

              <!-- <label for="cars">Email Address:</label> -->
              <input type="text" placeholder="Email Address" />
            </div>
          </div>
        </div>
        <div class="right">
          <div class="left-box">
            <label for="cars">Client/Merchant Name:</label>
            <label for="cars">User ID:</label>
            <label for="cars">Last Name</label>
          </div>

          <div class="right-box">
            <select name="cars" id="cars">
              <option value="volvo">Volvo</option>
              <option value="saab">Saab</option>
              <option value="opel">Opel</option>
              <option value="audi">Audi</option>
            </select>
            <input type="text" placeholder="User ID" />
            <input type="text" placeholder="Last Name" />
          </div>
        </div>
      </div>
      <div class="buttons">
        <button class="button">Search</button>
        <button class="button">Reset</button>
        <button class="button">Back</button>
      </div>
    </div>
  </body>
</html>
